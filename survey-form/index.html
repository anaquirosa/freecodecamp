<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
  </head>
  <body>
    <div id="heading">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p></div>
    <form id="survey-form">
    <div id="input-fields">
        <label id="name-label" for="name">Name <input id="name" type="name" class="form" required placeholder="Enter your name"/></label>
        <label id="email-label" for="email">Email <input id="email" type="email" required placeholder="Enter your email" /></label>
        <label id="number-label" for="number">Age <input id="number" type="number" min="1" max="120" required placeholder="Age"/></label>
        </div>
        <div id="dropdown-div"><br>
        <label id="dropdown-label">Which option best describes your current role?   <id="text" required placeholder="Select current role"/></label><br>
        <select id="dropdown" name="roles" class="form">
          <option value="">Select current role</option>
          <option value="Student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="prefer-not-to-say">Prefer Not To Say</option>
          <option value="other">Other</option>
        </select>
       </div>
       <div id="button-area">
         <br>
         <label id="recommend"> Would you recommend freeCodeCamp to a friend?</label><br>
          <label for="definitely"><input id="definitely" type="radio" class="inline" name="options" value="Def"/> Definitely</label><br>
          <label for="definitely"><input id="definitely" type="radio" class="inline" name="options" value="maybe" /> Maybe</label><br>
          <label for="definitely"><input id="definitely" type="radio" class="inline" name="options" value="nsure"/> Not sure</label><br>

     <div id="dropdown-div"><br>
       <label id="dropdown-label">What is your favorite feature of freeCodeCamp?</label><br>
       <select id="dropdown" name="options" class="form">
         <option value="challenges">Challenges </option>
         <option value="projects">Projects </option>
         <option value="community">Community </option>
         <option value="opensource">Open Source </option>
         </select>
         </div>
         <br>
         
       
       <label for="question">What would you like to see improved? (Check all that apply)</label><br>

       <label for="definitely"><input id="definitely" type="checkbox" class="inline" value="front-end" /> Front-end Projects</label><br>
          <label for="definitely"><input id="definitely" type="checkbox" class="inline" value="back-end" /> Back-end Projects</label><br>
          <label for="definitely"><input id="definitely" type="checkbox" class="inline" value="data" /> Data Visualization</label><br>
          <label for="definitely"><input id="definitely" type="checkbox" class="inline" value="chall" /> Challenges</label><br>
          <label for="definitely"><input id="definitely" type="checkbox" class="inline" value="open"/> Open Source Community</label><br>
          <label for="definitely"><input id="definitely" type="checkbox" class="inline" value="gitter" /> Gitter help rooms</label><br>
          <label for="definitely"><input id="definitely" type="checkbox" class="inline" value="videos"/> Videos</label><br>
          <label for="definitely"><input id="definitely" type="checkbox" class="inline" value="city" /> City Meetups</label><br>
          <label for="definitely"><input id="definitely" type="checkbox" class="inline" value="wiki" /> Wiki</label><br>
          <label for="definitely"><input id="definitely" type="checkbox" class="inline" value="forum" /> Forum</label><br>
          <label for="definitely"><input id="definitely" type="checkbox" class="inline" value="acourses" /> Additional Courses</label><br>

<div id="ending"><br><br>
  <label id="comments-label">Any comments or suggestions?</label><br>
  <textarea style= "height:120px;" class="form" placeholder="Enter your comment here..."></textarea><br><br>
  <input id="submit" type="submit" class="form">
  </div>
      </fieldset>
  </body>
  </html>
